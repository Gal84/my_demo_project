<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div>
      <img id='pic' src="https://cdn.pixabay.com/photo/2018/05/22/17/33/parrot-3421965_960_720.jpg" alt="" width="50%">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const arr = [];
      arr[0] = 'https://cdn.pixabay.com/photo/2018/05/22/17/33/parrot-3421965_960_720.jpg';
      arr[1] = 'https://cdn.pixabay.com/photo/2017/06/20/22/14/men-2425121_960_720.jpg';
      arr[2] = 'https://cdn.pixabay.com/photo/2015/03/27/13/16/cat-694730_960_720.jpg';
      arr[3] = 'https://cdn.pixabay.com/photo/2013/04/05/19/17/bird-100880_960_720.jpg';
      arr[4] = 'https://cdn.pixabay.com/photo/2018/05/07/10/49/husky-3380550_960_720.jpg';
      arr[5] = 'https://cdn.pixabay.com/photo/2015/03/26/09/54/pug-690566_960_720.jpg';
      arr[6] = 'https://cdn.pixabay.com/photo/2014/04/13/20/49/cat-323262_960_720.jpg';


      $(document).ready(function () {

        setInterval(() => {
          //$('#pic').slideToggle('1800')
          let randNum = Math.floor(Math.random() * 7);
          randArr = arr[randNum];
          document.querySelector('img').src = randArr;
          $('#pic').slideToggle('1600')
          console.log('123');
        }, 1800)

      })
    </script>
  </body>
