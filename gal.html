<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <title>Posts Project</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-white" href="http://gal-gorelik.com/">Posts Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="https://jovial-jennings-45e5e1.netlify.app/">Home</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main style="min-height: 900px;">
      <div class="container mt-5">
        <section id="top-headlines">
          <div class="row">
            <div class="col-12 text-center">
              <h1 class="display-4">Posts Project By: Gal Gorelik</h1>
              <p>Animal posts.</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-8 text-center m-auto pb-3">
              <div class="alert alert-info" role="alert">
                Technologies: html,css,bootstrap 4,font awesome,JavaScript (vanilla,es6+,oop)
              </div>
            </div>
          </div>
        </section>
        <section id="search-bar">
          <div class="row mt-5">
            <div class="col-12 mb-5">
              <div class="input-group">
                <input id="search-posts-field" type="search" class="form-control form-control-lg"
                  placeholder="&#xf002; Search Post" style="font-family:Arial, FontAwesome">
                <div class="input-group-append">
                  <select id="category-picker" class="from-control p-2">
                    <option value="">All</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Cats">Cats</option>
                    <option value="Parrots">Parrots</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="posts-content">
          <div class="row" id="posts-row">
          </div>
        </section>
      </div>
    </main>
    <footer style="height:60px;" class="bg-info mt-5">
      <p style="line-height:60px;" class="text-center text-white mb-0">Animal posts &copy;<span id="footer"> </span>
      </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="app/app.js" type="module"></script>
  </body>

</html>
